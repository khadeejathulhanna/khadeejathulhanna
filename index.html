<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        h3 {
            font-size: 2.5em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-bottom: 2em;
        }

        .choice {
            background: rgba(255, 255, 255, 0.2);
            padding: 1em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .choice:nth-child(2) { animation-delay: 0.2s; }
        .choice:nth-child(3) { animation-delay: 0.4s; }

        .choice:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .choice img {
            width: 100px;
            height: 100px;
            margin-top: 0.5em;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .choices-display {
            font-size: 1.5em;
            margin: 1em 0;
            padding: 1em;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .result-message {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
            padding: 0.5em;
            border-radius: 10px;
            animation: pulse 1s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            display: flex;
            justify-content: space-around;
            gap: 2em;
            margin-top: 2em;
            width: 100%;
            max-width: 500px;
        }

        .score div {
            background: rgba(255, 255, 255, 0.2);
            padding: 1em 2em;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .score div:hover {
            transform: translateY(-5px);
        }

        .score h5 {
            font-size: 1.2em;
            margin: 0 0 0.5em 0;
            color: #fff;
        }

        .score h6 {
            font-size: 2em;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            margin: 15% auto;
            padding: 2em;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        #modal-message {
            font-size: 2em;
            margin-bottom: 1em;
            animation: pulse 2s infinite;
        }

        .reset-btn {
            padding: 1em 2em;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .win { color: #4CAF50; }
        .lose { color: #f44336; }
        .draw { color: #FFC107; }
    </style>
</head>
<body>
    <div class="game-container">
        <h3>Choose your option</h3>
        <ul id="choices">
            <li id="rock" class="choice">
                Rock
                <img src="/images/rock.jpg" alt="Rock">
            </li>
            <li id="paper" class="choice">
                <span>Paper</span>
                <img src="/images/paper.jpg" alt="Paper">
            </li>
            <li id="scissors" class="choice">
                Scissors
                <img src="/images/scissor.png" alt="Scissors">
            </li>
        </ul>
        
        <div class="choices-display" id="choices-display"></div>
        <div class="result-message" id="result-message"></div>
        
        <div class="score">
            <div>
                <h5>Your score</h5>
                <h6 id="player-score">0</h6>
            </div>
            <div>
                <h5>Computer's score</h5>
                <h6 id="computer-score">0</h6>
            </div>
        </div>
    </div>

    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <button id="reset-btn" class="reset-btn">Play Again</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let gameActive = true;

        const playerScoreElement = document.getElementById("player-score");
        const computerScoreElement = document.getElementById("computer-score");
        const resetBtn = document.getElementById("reset-btn");
        const winnerModal = document.getElementById("winner-modal");
        const modalMessage = document.getElementById("modal-message");
        const choicesDisplay = document.getElementById("choices-display");
        const resultMessage = document.getElementById("result-message");

        const choices = document.querySelectorAll('.choice');
        const computerChoices = ['rock', 'paper', 'scissors'];

        function getComputerChoice() {
            return computerChoices[Math.floor(Math.random() * 3)];
        }

        function getResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "draw";
            }
            
            const wins = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            
            return wins[playerChoice] === computerChoice ? "win" : "lose";
        }

        function displayChoices(playerChoice, computerChoice) {
            choicesDisplay.style.animation = 'none';
            choicesDisplay.offsetHeight; // Trigger reflow
            choicesDisplay.style.animation = 'slideIn 0.5s ease-out';
            choicesDisplay.textContent = `You chose ${playerChoice} - Computer chose ${computerChoice}`;
        }

        function displayResult(result) {
            const messages = {
                win: "You Win! ðŸŽ‰",
                lose: "Computer Wins! ðŸ¤–",
                draw: "It's a Draw! ðŸ¤"
            };
            resultMessage.className = 'result-message ' + result;
            resultMessage.style.animation = 'none';
            resultMessage.offsetHeight; // Trigger reflow
            resultMessage.style.animation = 'pulse 1s infinite';
            resultMessage.textContent = messages[result];
        }

        function updateScores(result) {
            if (result === "win") {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                playerScoreElement.style.animation = 'shake 0.5s';
            } else if (result === "lose") {
                computerScore++;
                computerScoreElement.textContent = computerScore;
                computerScoreElement.style.animation = 'shake 0.5s';
            }
            
            setTimeout(() => {
                playerScoreElement.style.animation = '';
                computerScoreElement.style.animation = '';
            }, 500);
        }

        function checkWinner() {
            if (playerScore === 3 || computerScore === 3) {
                gameActive = false;
                const winner = playerScore === 3 ? "You Win" : "Computer Wins";
                modalMessage.textContent = `${winner} the Game! ðŸ†`;
                winnerModal.style.display = "block";
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            gameActive = true;
            playerScoreElement.textContent = "0";
            computerScoreElement.textContent = "0";
            choicesDisplay.textContent = "";
            resultMessage.textContent = "";
            winnerModal.style.display = "none";
        }

        choices.forEach(choice => {
            choice.addEventListener('click', (event) => {
                if (!gameActive) return;

                const playerChoice = event.currentTarget.id;
                const computerChoice = getComputerChoice();
                const result = getResult(playerChoice, computerChoice);

                displayChoices(playerChoice, computerChoice);
                displayResult(result);
                updateScores(result);
                checkWinner();
            });
        });

        resetBtn.addEventListener('click', resetGame);

        // Remove animation on animation end
        const animatedElements = document.querySelectorAll('.score h6');
        animatedElements.forEach(element => {
            element.addEventListener('animationend', () => {
                element.style.animation = '';
            });
        });
    </script>
</body>
</html>
